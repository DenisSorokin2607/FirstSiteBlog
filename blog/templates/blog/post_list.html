{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <h4><b>Опубликовано: {{ post.published_date }}</b></h4>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            {{ post.text|linebreaksbr }}
        </div>
    {% endfor %}
{% endblock %}
