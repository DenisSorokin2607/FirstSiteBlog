<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Мой Первый Блог</a></h1>
    </div>

    {% for post in posts %}
        <div>
            <br><br>
            <h4><b>Опубликовано: {{ post.published_date }}</b></h4>
            <h2><a href="">{{ post.title }}</a> </h2>
            {{ post.text|linebreaksbr }}
        </div>
    {% endfor %}

</body>
</html>
